
#Config b2b
<VirtualHost *:80>
      ServerName www.b2b.wt2.ephec-ti.be
      ServerAlias b2b.wt2.ephec-ti.be
      DocumentRoot /var/www/site/b2b
      <Directory /var/www/site/>
              Options Indexes FollowSymLinks MultiViews
              AllowOverride None
              Order allow,deny
              allow from all
      </Directory>
</VirtualHost>


